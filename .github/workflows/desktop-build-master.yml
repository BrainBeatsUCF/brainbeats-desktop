name: desktop-build-master

on:
  push:
    branches:
    - master

jobs:
  build_on_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
    - uses: actions/setup-node@master
      with:
        node-version: 10.16
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64' 
    - run: pip3 install -r requirements.txt
    - run: npm install -g yarn
    - run: npm install
    - run: npm run start
    - run: npm run build

  build_on_mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
    - uses: actions/setup-node@master
      with:
        node-version: 10.16
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64' 
    - run: pip3 install -r requirements.txt
    - run: npm install -g yarn
    - run: npm install
    - run: npm run start
    - run: npm run build

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master       
    - uses: actions/setup-node@master
      with:
        node-version: 10.16
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64'
    - run: pip install -r requirements.txt
    - run: npm install -g yarn
    - run: npm install
    - run: npm run start
    - run: npm run build
